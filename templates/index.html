<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <!--link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"-->

        <link href="/static/styles.css" rel="stylesheet">
        <link href="/static/favicon.ico" rel="icon">

        <!-- Google Fonts -->
        <!--link href="https://fonts.googleapis.com/css?family=Baloo+2:400,700|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet"-->

        <!--script src="https://code.jquery.com/jquery-3.3.1.min.js"></script-->
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script-->
        <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script-->

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>

        <title>Flack</title>
    </head>
    <body>
        <form id="name-form">
            <input id="name" autocomplete="off" autofocus placeholder="Display Name" type="text">
            <button class="btn btn-primary" id="name-submit" type="submit">Submit</button>
        </form>
        <h1 id="name-display">DISPLAY NAME</h1>

        <hr>

        <h2>Channels</h2>
        <form id="channel-form">
            <input id="channel" autocomplete="off" placeholder="Channel Name" type="text">
            <button class="btn btn-primary" id="channel-submit" type="submit">Submit</button>
        </form>

        <ul id="channel-list">
            {% for chat in chats %}
                <li><a href="" class="channel-link" data-page=chat.channel>#{{ chat.channel }}</a></li>
            {% endfor %}
        </ul>
        <hr>

        <div id="chatroom">
            <h1 id="chat-channel"></h1>
            <ul id="message-list">
            </ul>                
        </div>

        <hr>
        <form id="message-form">
            <div class="form-group">
                <textarea id="message" autocomplete="off" class="form-control" name="message" required></textarea>
            </div>
            <button class="btn btn-primary" id="message-submit" type="submit">Submit</button>
        </form>

        <footer>
            <button id="logout" type="button" onclick="localStorage.clear()">Log Out</button>
        </footer>
    </body>
</html>
